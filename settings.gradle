pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.library" version "8.7.0" apply false
    id "org.jetbrains.kotlin.android" version "2.0.0" apply false
}


include ':app',
        ':Httplibrary',
        ':keyboard',
        ':keyboard2',
        ':keyboard3'


File file = new File(settingsDir.parentFile, "/HttpDemo/gradle.properties")
if (!file.exists()) {
    file = new File("gradle.properties")
}
if (file.exists()) {
    Properties properties = new Properties()
    properties.load(new FileInputStream(file))
    String buildWithFlutter = properties.getProperty("BUILD_WITH_FLUTTER")
    if (buildWithFlutter == "true") {
        //,":android"
        setBinding(new Binding([gradle: this]))                                // new
        evaluate(new File(                                                     // new
                settingsDir.parentFile,                                              // new
                '/app_flutter/.android/include_flutter.groovy'                         // new
        ))
        include ':app_flutter'
        project(':app_flutter').projectDir = new File('../app_flutter')
    }
}
